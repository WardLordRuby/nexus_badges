[package]
name = "nexus_badges"
version = "0.2.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
percent-encoding = "2.3.1"
reqwest = { version = "0.12.8", features = ["json"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.130"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }

[profile.release]
strip = "debuginfo"
lto = true
